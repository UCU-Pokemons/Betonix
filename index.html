<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Betonix</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/logo-betonix-notxt.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <img id="header-image" src="./images/logo-betonix-notxt.png" alt="Betonix">
                <a class="header-left-link" href="#">Бетонікс</a>
            </div>
            <div class="header-mid">
                <div class="header-mid-links">
                    <a class="header-mid-link" href="#">Головна сторінка</a>
                    <a class="header-mid-link" href="#">Бетон</a>
                    <a class="header-mid-link" href="#">Пісок</a>
                    <a class="header-mid-link" href="#">Щебінь</a>
                </div>
            </div>
            <div class="header-right">
                <img class="header-right-img" src="images/phone_call.svg" alt="phone icon">
                <div class="header-right-text">
                    <a class="header-details-link" href="#">(096) 654-84-34</a>
                    <a class="header-details-link" href="#">(032) 247-78-00</a>
                </div>
            </div>
        </div>
    </header>


    <section class="company">
        <div class="company-content">
            <img class="company-content-img" src="images/mashinka.png" alt="car">
            <div class="company-content-right">
                <h1 class="company-content-right-name">Бетонікс</h1>
                <p class="company-content-right-info">Доставка бетону по Львівській області</p>
            </div>
        </div>
    </section>



    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <img id="footer-image" src="./images/logo-betonix.png" alt="Betonix Logo">
            </div>
            <div class="footer-mid">
                <div class="footer-right-text">
                    <p class="footer-details-text">Ціни</p>
                    <p class="footer-details-text">Калькулятор цін</p>
                    <p class="footer-details-text">Мапа</p>
                    <p class="footer-details-text">Betonix</p>
                </div>
            </div>
            <div class="footer-right">
                <div class="footer-right-text">
                    <p class="footer-details-text">м. Львів, вул. Півколо, 14</p>
                    <p class="footer-details-text">(096) 654-84-34</p>
                    <p class="footer-details-text">(032) 247-78-00</p>
                    <p class="footer-details-text">betonix.org@gmail.com</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
